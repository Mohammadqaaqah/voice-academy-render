<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎙️ أكاديمية الإعلام الاحترافية</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            padding: 40px;
            text-align: center;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        input, select {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }
        #mainContent {
            display: none;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>🚀 ابدأ رحلتك التدريبية</h2>
        <input type="text" id="userName" placeholder="أدخل اسمك الكامل" />
        <select id="userLevel">
            <option value="beginner">مبتدئ</option>
            <option value="intermediate">متوسط</option>
            <option value="advanced">متقدم</option>
        </select>
        <button onclick="startTraining()">🎯 بدء التدريب</button>
    </div>

    <div id="mainContent">
        <h2>مرحبًا <span id="userDisplayName"></span> 👋</h2>
        <p>تم بدء التدريب بنجاح. ستظهر هنا التمارين لاحقًا.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
